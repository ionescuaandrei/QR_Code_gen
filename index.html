<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>QR CODE GENERATOR | Ionescu Andrei </title>
</head>
<body>
  <section>
    <div class="row">
      <input type="color" class="light" value="#ffffff">
      <input type="color" class="dark" value="#333333">
      <select class="sizes">
        <option value="100">100x100</option>
        <option value="200">200x200</option>
        <option value="300">300x300</option>
        <option selected value="400">400x400</option>
        <option value="500">500x500</option>
        <option value="600">600x600</option>
        <option value="700">700x700</option>
        <option value="800">800x800</option>
        <option value="900">900x900</option>
        <option value="1000">1000x1000</option>
      </select>
    </div>
    <input type="text" class="qr-text" placeholder="Enter QR Text">
    <div id="qr-code"></div>
    <div class="action-container">
      <a href="" class="btn download" download="QRCode">
        <span>Download</span>
        <ion-icon name="cloud-download-outline"></ion-icon>
      </a>
      <button class="btn share-btn">
        <span>Share</span>
        <ion-icon name="share-social-outline"></ion-icon>
      </button>
    </div>
  </section>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="index.js"></script>
</body>
</html>
